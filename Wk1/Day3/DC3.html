<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC3</title>
    <link rel="stylesheet" href="DC3.css">
    <style type="text/css">
        body > div
        {
                    width:483px;
                    height:298px;
                    background:#676470;
                    transition:all 0.3s ease;
        }
        </style>
</head>
<body>
    <div class="fade">
        <h1>Hello World</h1>
    </div>
    <div class="color">
        <h1>Color This!</h1>
    </div>
    <div class="grow">
        <h1>This will expand</h1>
    </div>
    <div class="shrink">
        <h1>Shrink This!</h1>
    </div>
    <div class="rotate">
        <h1>ROTATION-CIRCLE</h1>
    </div>
    <div class="threed">
        <h1>This is cool</h1>
    </div>
    <div class="swing">
        <h1>Swing swing swing</h1>
    </div>
</body>
</html>
